<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="column">
        <div class="panel_container">
          <div class="panel bar">
            <div class="panel-title">就业行业</div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="panel_container">
          <div class="panel line">
            <div class="panel-title">
              人员变化
              <a href="javascript:void(0);">2020</a>

              <a href="javascript:void(0);">2021</a>
            </div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="panel_container">
          <div class="panel pie">
            <div class="panel-title">月薪分布</div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="number">
          <div class="number-hd">
            <div class="number-item">112800</div>
            <div class="number-item">93440</div>
          </div>
          <div class="number-bd">
            <div class="number-item">需求人数</div>
            <div class="number-item">供应人数</div>
          </div>
        </div>
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel_container">
          <div class="panel bar2">
            <div class="panel-title">掌握技能</div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="panel_container">
          <div class="panel line2">
            <div class="panel-title">框架热度</div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="panel_container">
          <div class="panel pie2">
            <div class="panel-title">地区分布</div>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="./js/index.js"></script>
